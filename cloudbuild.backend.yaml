steps:
  # 1. Build Docker image untuk backend
  - name: "gcr.io/cloud-builders/docker"
    args: ["build", "-t", "gcr.io/$PROJECT_ID/givetzy-backend", "."]
    dir: "backend"

  # 2. Push ke Container Registry / Artifact Registry
  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/$PROJECT_ID/givetzy-backend"]

  # 3. Deploy ke Cloud Run
  - name: "gcr.io/cloud-builders/gcloud"
    entrypoint: gcloud
    args:
      [
        "run",
        "deploy",
        "givetzy-backend",
        "--image",
        "gcr.io/$PROJECT_ID/givetzy-backend",
        "--max-instances",
        "10",
        "--region",
        "us-central1",
        "--allow-unauthenticated",
        "--set-env-vars",
        "_ACCESS_TOKEN_SECRET=your_access_token_secret_here,_REFRESH_TOKEN_SECRET=your_refresh_token_secret_here,PORT=5000,NODE_ENV=production,_DB_HOST=your_db_host,_DB_NAME=your_db_name,_DB_USER=your_db_user,_DB_PASS=your_db_password",
        "--timeout",
        "3600",
        "--memory",
        "1Gi",
        "--cpu",
        "1",
        "--port",
        "5000"
      ]

# Log hanya akan disimpan di Google Cloud Logging
# Log tidak akan disimpan di Google Cloud Storage (butuh hak akses).
options:
  logging: CLOUD_LOGGING_ONLY
